<section id="about-box">
    <address class="author">
        {{username}}
    </address>

    {{#me}}
        <form action="/bio" method="post">
            <textarea name="bio">{{bio}}</textarea>
            <input type="submit"/>
        </form>
    {{/me}}
    {{^me}}
        <article class="bio">
            {{bio}}
        </article>
    {{/me}}

    {{^me}}
        {{#following}}
            <form action="/unfollow" method="post">
                <input type="hidden" value="{{username}}">
                <input type="submit" value="Unfollow"/>
            </form>
        {{/following}}
        {{^following}}
            <form action="/follow" method="post">
                <input type="hidden" value="{{username}}">
                <input type="submit" value="Follow"/>
            </form>
        {{/following}}
    {{/me}}
</section>

{{#followers}}
    <a rel="author" href="/profile/{{username}}">{{username}}</a>
{{/followers}}

{{me}}
    <form action="/think" method="post">
        <p><textarea name="body" placeholder="WINGS is cool..."></textarea></p>
        <p><input type="submit"/></p>
    </form>
{{/me}}

<section id="thoughts">
    {{#thoughts}}
        <article class="thought">
            {{body}}
        </article>
    {{/thoughts}}
</section>

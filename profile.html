<section id="about-box">
    <address class="author">
        {{name}}
    </address>

    <article class="bio">
        {{bio}}
    </article>
</section>

{{me}}
    <form action="/think" method="post">
        <p><textarea name="body" placeholder="WINGS is cool..."></textarea></p>
        <p><input type="submit"/></p>
    </form>
{{/me}}

<section id="thoughts">
    {{#thoughts}}
        <article class="thought">
            {{body}}
        </article>
    {{/thoughts}}
</section>

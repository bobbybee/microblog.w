<section id="about-box">
    <address class="author">
        {{username}}
    </address>

    {{#me}}
        <form action="/session/user/bio/set" method="post">
            <textarea name="value">{{bio}}</textarea>
            <input type="submit"/>
        </form>
    {{/me}}
    {{^me}}
        <article class="bio">
            {{bio}}
        </article>
    {{/me}}

    {{^me}}
        <form action="/session/user/followers/toggle" method="post">
            <input type="hidden" name="target" value="{{username}}">
            <input type="submit" value="{{follow-text}}"/>
        </form>
    {{/me}}
</section>

{{#followers}}
    <a rel="author" href="/users/{{username}}">{{username}}</a>
{{/followers}}

{{me}}
    <form action="/session/user/thoughts/insert" method="post">
        <p><textarea name="body" placeholder="WINGS is cool..."></textarea></p>
        <p><input type="submit"/></p>
    </form>
{{/me}}

<section id="thoughts">
    {{#thoughts}}
        {{> thought}}
    {{/thoughts}}
</section>
